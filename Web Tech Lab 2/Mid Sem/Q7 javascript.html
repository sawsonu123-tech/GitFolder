<!-- 4. Write a Javascript to take email address as input using Prompt() and also to check whether input
is a valid email address or not. (4 M)
Answer:
Below is a clean, exam-ready JavaScript program (4 marks standard) that:
• Takes email input using prompt()
• Validates email using Regular Expression
• Displays whether it is valid or not -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Validation</title>
</head>
<body>

<script>

    // Take input from user
    var email = prompt("Enter your email address:");

    // Check if user pressed Cancel
    if (email === null || email === "") {
        alert("No email entered.");
    } 
    else {

        // Regular expression for email validation
        var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validate email
        if (pattern.test(email)) {
            alert("Valid Email Address");
        } 
        else {
            alert("Invalid Email Address");
        }

    }

</script>

</body>
</html>
