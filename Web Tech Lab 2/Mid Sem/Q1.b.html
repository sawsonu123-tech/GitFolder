<!-- b. How does text-decoration enable text modification? Illustrate with examples. -->

<!DOCTYPE html>
<html>
<head>
    <title>Text Decoration Example</title>

    <style>
        .underline {
            text-decoration: underline;
        }

        .overline {
            text-decoration: overline;
        }

        .linethrough {
            text-decoration: line-through;
        }

        .none {
            text-decoration: none;
        }
    </style>

</head>
<body>

    <h2>Text Decoration Example</h2>

    <p class="underline">This text is underlined.</p>

    <p class="overline">This text has an overline.</p>

    <p class="linethrough">This text has a line through it.</p>

    <p class="none">This text has no decoration.</p>

</body>
</html>
