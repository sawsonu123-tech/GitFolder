<!-- Q.2. Demonstrate significant new data types offered by HTML5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Input Types</title>
</head>
<body>

    <h2>HTML5 New Input Types</h2>

    <form>

        Date:
        <input type="date"><br><br>

        Week:
        <input type="week"><br><br>

        Month:
        <input type="month"><br><br>

        Time:
        <input type="time"><br><br>

        Datetime-local:
        <input type="datetime-local"><br><br>

        Color:
        <input type="color"><br><br>

        Email:
        <input type="email" placeholder="Enter email"><br><br>

        Number:
        <input type="number" min="0" max="100"><br><br>

        Search:
        <input type="search"><br><br>

        Phone:
        <input type="tel" placeholder="Enter phone number"><br><br>

        Range:
        <input type="range" min="0" max="100"><br><br>

        URL:
        <input type="url" placeholder="Enter website URL"><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
