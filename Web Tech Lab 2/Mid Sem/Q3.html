<!-- b).What is a Zone? (1 Mark)
Answer:
A Zone is a logical portion or area of a web page that is defined to organize and structure
content separately.
In web development, a zone is usually created using HTML elements such as:
<div>
<section>
<header>
<footer>
<article>
Each zone is used to group related content and apply specific styling or functionality. -->
