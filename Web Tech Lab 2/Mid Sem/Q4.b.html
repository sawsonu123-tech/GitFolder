<!-- b).By default, the first item in the drop-down list is selected. -->


Example 1: Default Behavior (First Item Automatically Selected)
<select name="city">
 <option value="Mumbai">Mumbai</option>
 <option value="Delhi">Delhi</option>
 <option value="Chennai">Chennai</option>
</select>




<br>

 Example 2: Setting a Specific Default Using selected

<select name="city">
 <option value="Mumbai">Mumbai</option>
 <option value="Delhi" selected>Delhi</option>
 <option value="Chennai">Chennai</option>
</select>


<br>
