<!-- Q.1.a. Demonstrate an HTML5 document to describe an ordered list of four states.
Each element of the list must have an unordered list of at least two cities. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>States and Cities</title>
</head>
<body>

    <h2>States and Their Cities</h2>

    <ol>
        <li>Maharashtra
            <ul>
                <li>Mumbai</li>
                <li>Pune</li>
            </ul>
        </li>

        <li>Karnataka
            <ul>
                <li>Bengaluru</li>
                <li>Mysuru</li>
            </ul>
        </li>

        <li>Gujarat
            <ul>
                <li>Ahmedabad</li>
                <li>Surat</li>
            </ul>
        </li>

        <li>Tamil Nadu
            <ul>
                <li>Chennai</li>
                <li>Coimbatore</li>
            </ul>
        </li>
    </ol>

</body>
</html>
