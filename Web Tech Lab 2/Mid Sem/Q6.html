<!-- Internal CSS Styling Example -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BITS Pilani</title>

    <style>

        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 800px;
            margin: 50px auto;
            border: 3px solid black;
            padding: 20px;
            background-color: #eaeaea;
        }

        h1 {
            color: red;
            font-size: 40px;
            margin-bottom: 20px;
        }

        .tagline {
            border: 4px solid green;
            padding: 8px;
            font-size: 20px;
            color: blue;
            background-color: #f0fff0;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }

        .info {
            background-color: #33cccc;
            padding: 20px;
            font-size: 18px;
            color: darkgreen;
            text-align: center;
        }

    </style>

</head>
<body>

    <div class="container">

        <h1>Welcome to BITS Pilani</h1>

        <div class="tagline">
            ONE OF THE PREMIER INSTITUTES IN THE COUNTRY
        </div>

        <div class="info">
            Offers B.Tech and M.Tech programs for regular students and working professionals
        </div>

    </div>

</body>
</html>
