<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíñ</title>
	<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body */
body {
    font-family: "Poppins", "Comic Sans MS", cursive, sans-serif;

    background: linear-gradient(135deg, #ff758c, #ff7eb3, #fad0c4);
    background-size: 300% 300%;
    animation: gradientMove 10s ease infinite;

    overflow: hidden;
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;
}

/* Background Animation */
@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Main Container */
.container {
    text-align: center;
    width: 100%;
    z-index: 5;
    padding: 20px;
}

/* Title */
h1 {
    font-size: clamp(2.2rem, 7vw, 3.8rem);
    color: #fff;
    margin-bottom: 30px;

    text-shadow:
        0 4px 10px rgba(255, 105, 135, 0.5),
        0 0 25px rgba(255,255,255,0.5);

    animation: glow 2s ease-in-out infinite alternate;
}

/* Glow Effect */
@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff4b5c; }
}

/* Buttons Area */
.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    min-height: 160px;
    flex-wrap: wrap;
}

/* Base Button */
button {
    padding: 15px 35px;
    font-size: 20px;
    font-weight: 600;

    border: none;
    border-radius: 50px;
    cursor: pointer;

    letter-spacing: 0.5px;

    box-shadow:
        0 8px 20px rgba(255,105,135,0.4),
        inset 0 -2px 5px rgba(255,255,255,0.3);

    transition: all 0.3s ease;
}

/* Yes Button */
#yesBtn {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    z-index: 10;
}

#yesBtn:hover {
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 15px 35px rgba(255,75,92,0.6);
}

/* No Button */
#noBtn {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #b0003a;
    z-index: 100;
}

#noBtn:hover {
    background: linear-gradient(135deg, #ffb3c1, #ffd6e0);
}

/* Overlay (Light Pink Glass) */
.overlay {
    position: fixed;
    inset: 0;

    background: rgba(255, 182, 193, 0.25);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);

    display: none;
    justify-content: center;
    align-items: center;

    z-index: 1000;
}

/* Popup (White Glass Romantic Card) */
.popup {
    background: rgba(255, 255, 255, 0.92);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);

    color: #c2185b;

    padding: 40px 30px;
    border-radius: 28px;

    width: 90%;
    max-width: 500px;

    text-align: center;

    box-shadow:
        0 12px 35px rgba(255, 105, 135, 0.35);

    border: 2px solid rgba(255, 182, 193, 0.5);

    animation: pop 0.5s cubic-bezier(.17,.89,.32,1.49);
}

/* Popup Heading */
.popup h2 {
    font-size: 2.3rem;
    margin-bottom: 15px;
    color: #e91e63;
}

/* Popup Text */
.popup p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #555;
}

/* Popup Animation */
@keyframes pop {
    0% {
        transform: scale(0.2);
        opacity: 0;
    }

    100% {
        transform: scale(1);
        opacity: 1;
    }
}

/* Hearts Container */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

/* Individual Heart */
.heart {
    position: absolute;
    font-size: 20px;

    filter: drop-shadow(0 0 5px rgba(255,0,100,0.6));

    animation: float 5s linear forwards;
}

/* Floating Hearts */
@keyframes float {
    0% {
        transform: translateY(110vh) rotate(0deg) scale(0.5);
        opacity: 0;
    }

    20% {
        opacity: 1;
    }

    100% {
        transform: translateY(-15vh) rotate(360deg) scale(1.2);
        opacity: 0;
    }
}

/* Mobile Optimization */
@media (max-width: 600px) {

    h1 {
        font-size: 2.2rem;
    }

    button {
        font-size: 18px;
        padding: 12px 28px;
    }

    .popup {
        padding: 30px 20px;
    }
}
</style>

</head>
<body>

    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>Will You Be My Valentine? üíñü•π</h1>
        <div class="buttons">
            <button id="yesBtn">Yes üòç</button>
            <button id="noBtn">No üôÑ</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>YAYYY!!! üíñüíñ</h2>
            <p>
                You just made me the happiest person alive! ü•∞<br><br>
                Get ready for chocolates, surprises & unlimited love! üç´üåπüíç
            </p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const overlay = document.getElementById("overlay");
        const heartContainer = document.getElementById("hearts");

        let yesScale = 1;
        const messages = [
            "No üôÑ", "Are you sure? ü§®", "Really sure?? ü•∫", 
            "Think again! üßê", "Last chance! üò≠", "You're breaking my heart!üíî",
            "I'll be very sad... üò¢", "Pretty please? üôè", "Okay, now you're just mean! üòÇ"
        ];
        let messageIndex = 0;

        function moveNo() {
            // Grow Yes Button
            yesScale += 0.2;
            yesBtn.style.transform = `scale(${yesScale})`;

            // Change No Text
            messageIndex = (messageIndex + 1) % messages.length;
            noBtn.innerText = messages[messageIndex];

            // Teleport logic
            const padding = 20;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            const maxX = window.innerWidth - btnWidth - padding;
            const maxY = window.innerHeight - btnHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Switch to fixed ONLY when moving so it starts aligned but then floats
            noBtn.style.position = "fixed";
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            noBtn.style.margin = "0"; // Remove flex gap interference
        }

        noBtn.addEventListener("mouseenter", moveNo);
        noBtn.addEventListener("click", moveNo);

        yesBtn.addEventListener("click", () => {
            overlay.style.display = "flex";
            noBtn.style.display = "none";
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i * 20);
            }
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "üíñ";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (15 + Math.random() * 30) + "px";
            heart.style.animationDuration = (3 + Math.random() * 4) + "s";
            heartContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
